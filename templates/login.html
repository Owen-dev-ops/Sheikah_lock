{% extends "layout.html" %}

{% block title %} Login {% endblock %}


{% block main %}

    <form method="post" action="/login">
        <input type="text" required autocomplete="off" name="username" placeholder="Username">
        <input type="password" required autocomplete="off" name="password" placeholder="Password">
        <button type="submit">Login</button>
    </form>
    <a href="{{ url_for('register') }}"> Register New Account </a>

{% endblock %}


{% block scripts %}


    {% if message %}
        <script>
            alert("{{ message }}")
        </script>
    {% endif %}

    {% if error_message %}
        <script>
            alert("{{ error_message }}")
        </script>
    {% endif %}


{% endblock %}
